<div class="container">

  <!-- Editable table -->
  <div class="card mt-5">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Users</h3>
    <div class="card-body">
      <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2">
        <a class="text-success" (click)="add()">
          <mdb-icon fas icon="plus" size="2x"></mdb-icon>
        </a>
      </span>
        <table class="table table-bordered table-responsive-md table-striped text-center">
          <tr>
            <th class="text-center">Name</th>
            <th class="text-center">Age</th>
            <th class="text-center">Company Name</th>
            <th class="text-center">Country</th>
            <th class="text-center">City</th>
            <th class="text-center">Remove</th>
          </tr>
          <tr *ngFor="let person of userList$ | async;">
            <td>
              <span (keyup)="changeValue(person.id, 'name', $event)" (blur)="updateList(person.id, 'name', $event)" contenteditable="true">{{person.name}}</span>
            </td>
            <td>
              <span contenteditable="true" (keyup)="changeValue(person.id, 'age', $event)" (blur)="updateList(person.id, 'age', $event)">{{person.age}}</span>
            </td>
            <td>
              <span contenteditable="true" (keyup)="changeValue(person.id, 'companyName', $event)" (blur)="updateList(person.id, 'companyName', $event)">{{person.companyName}}</span>
            </td>
            <td>
              <span contenteditable="true" (keyup)="changeValue(person.id, 'country', $event)" (blur)="updateList(person.id, 'country', $event)">{{person.country}}</span>
            </td>
            <td>
              <span contenteditable="true" (keyup)="changeValue(person.id, 'city', $event)" (blur)="updateList(person.id, 'city', $event)">{{person.city}}</span>
            </td>
            <td>
            <span class="table-remove">
              <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0" (click)="openRemoveDialog(person)">Remove</button>
            </span>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <!-- Editable table -->
</div>
