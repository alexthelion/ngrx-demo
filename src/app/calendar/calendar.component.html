<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-2">
      <mat-card class="example-card mt-5" [ngClass]="{'disabled-card': isAnyEventSelected()}">
        <mat-card-header>
          <mat-card-title><h6>Labels</h6></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col-12" *ngFor="let label of labels">
              <div class="labels" [ngClass]="{'disabled-labels': isAnyEventSelected()}">
                <mdb-badge color="red">{{label.desc}}</mdb-badge>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-6">
          <div class="btn-group">
            <div class="btn btn-primary"
                 mwlCalendarPreviousView
                 [view]="'day'"
                 [(viewDate)]="viewDate">
              Previous
            </div>
            <div class="btn btn-outline-secondary"
                 mwlCalendarToday
                 [(viewDate)]="viewDate">
              Today
            </div>
            <div class="btn btn-primary"
                 mwlCalendarNextView
                 [view]="'day'"
                 [(viewDate)]="viewDate">
              Next
            </div>
          </div>
        </div>
        <div class="col-md-6 text-right">
          <h3>{{ viewDate | calendarDate:('dayViewTitle') }}</h3>
        </div>
      </div>
      <br/>

      <mwl-calendar-day-view
        [viewDate]="viewDate"
        [eventTemplate]="demo"
        [events]="events"
        [refresh]="refresh"
        [eventWidth]="250"
        (eventTimesChanged)="eventTimesChanged($event)"
        [hourSegments]="4">
      </mwl-calendar-day-view>
    </div>
  </div>
</div>

<ng-template #demo
             let-dayEvent="dayEvent"
             let-tooltipPlacement="tooltipPlacement"
             let-eventClicked="eventClicked"
             let-tooltipTemplate="tooltipTemplate"
             let-tooltipAppendToBody="tooltipAppendToBody"
             let-tooltipDelay="tooltipDelay">
  <div (click)="select(dayEvent)" class="col-md-12">
    <mat-card class="example-card"
              [ngClass]="{'selected': isSelected(dayEvent)}"
              [style.height.px]="dayEvent.height">
      <mat-card-header style="margin: 0 !important;">
        <mat-card-title><div style="font-size: 14px">{{dayEvent.event.title}}</div></mat-card-title>
      </mat-card-header>
      <mat-card-content *ngIf="dayEvent.height > 80">
        <mdb-badge *ngFor="let label of dayEvent.event.meta.labels" color="red">{{label.desc}}</mdb-badge>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
